<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button id="nigga">X</button>
    <p id="hehe">X</p>
    <p id="hoho">O</p>

    <script>
        let hehe = 0;
        let hoho = 0;

        document.getElementById("nigga").onclick = function() {
            let button = document.getElementById("nigga");

            if (button.innerHTML === "X") {
                hehe = hehe + 1;
                button.innerHTML = "O";
                document.getElementById("hehe").innerHTML = hehe + " X udaa darav";
            } else {
                hoho = hoho + 1;
                button.innerHTML = "X"; 
                document.getElementById("hoho").innerHTML = hoho + " O udaa darav";
            }
        };
    </script>
</body>
</html>
